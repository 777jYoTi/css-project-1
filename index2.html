<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/c9cac7a686.js" crossorigin="anonymous"></script>
    <title>NEW TASK</title>
</head>
<body>
    <div class="maincon blur">
        <div class="box">
            <h1>Tasks <span style="color: cornflowerblue;">Lists</span> </h1>
        </div>

        <div class="new">
            <a href="./index2.html"><i class="fa-solid fa-lg fa-circle-plus"></i></a>
            <a href="./index2.html" alt="add new task" class="tiger">Add New Task</a>
        </div>
        <div class="con1">
            <div class="box1">
                <h3 style="color: aqua;" > <a href="./index3.html" class="top">Trip to paris</a> </h3>
                <br>
                <hr>
                <br>
                <input type="checkbox" name="church" value="church">
                <label for="church"><span style="text-decoration: line-through;">Visit Church</span> </label>
                <br>
                <br>
                <input type="checkbox" name="shop" value="shop">
                <label for="shop">Shopping</label>
            </div>
            <div class="box2">
                <h3 style="color: aqua;">My To Do List</h3>
                <br>
                <hr>
                <br>
                <input type="checkbox" name="super" value="super">
                <label for="super"> <span style="text-decoration: line-through;">Visit Supermarket</span> </label>
                <br>
                <br>
                <input type="checkbox" name="buy" value="buy">
                <label for="buy">Buy Vegitables</label>
            </div>
            <div class="box3">
                <h3 style="color: aqua;">Movies I Will Watch</h3>
                <br>
                <hr>
                <br>
                <input type="checkbox" name="thing" value="thing">
                <label for="thing"> <span style="text-decoration: line-through;">Stranger Things</span> </label>
                <br>
                <br>
                <input type="checkbox" name="endgame" value="endgame">
                <label for="endgame">Avenger Endgame</label>
            </div>
            <div class="box4">
                <h3 style="color: aqua;">Daliy Morning Routine for...</h3>
                <br>
                <hr>
                <br>
                <input type="checkbox" name="wake" value="wake">
                <label for="wake"> <span style="text-decoration: line-through;">Wake up at 6 AM</span> </label>
                <br>
                <br>
                <input type="checkbox" name="sleep" value="sleep">
                <label for="sleep">Sleep at 10PM</label>
            </div>
            <div class="box5">
                <h3 style="color: aqua;">Books to Read</h3>
                <br>
                <hr>
                <br>
                <input type="checkbox" name="design" value="design">
                <label for="design"> <span style="text-decoration: line-through;">Design of Everyday</span> </label>
                <br>
                <br>
                <input type="checkbox" name="chemist" value="chemist">
                <label for="chemist">Alchemist</label>
            </div>
        </div>
    </div>

<div class="hover">
    <div class="lion">
        <a href="" alt="add new task" class="tiger">Add New Task</a>
        <a href="./index.html"><i class="fa-solid fa-xmark oo"></i></a>
        <hr>
        <input type="text" name="Learn C++" placeholder="Learn C++">
        <br>
        <br>
        <button><a href="" class="lion2">+ Add Task</a></button>
    </div>
</div>
   
</body>
</html>
